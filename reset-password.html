<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MyBrand</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .reset-section {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .reset-container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .reset-header {
            background: #007bff;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .reset-header h2 {
            margin: 0;
            font-size: 24px;
        }
        
        .reset-content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .btn-reset {
            width: 100%;
            padding: 14px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-reset:hover {
            background: #218838;
        }
        
        .btn-reset:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .message.info {
            background: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
            display: block;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        
        .password-requirements li.valid {
            color: #28a745;
        }
        
        .password-requirements li.invalid {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">MyBrand</a></div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="bulktshirts.html">Bulk plain T-shirts</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" id="authLink">Login</a></li>
            </ul>
            <div class="menu-icon" id="menuToggle">☰</div>
        </nav>
    </header>

    <section class="reset-section">
        <div class="reset-container">
            <div class="reset-header">
                <h2>Reset Your Password</h2>
            </div>
            
            <div class="reset-content">
                <div id="message" class="message"></div>
                
                <form id="resetPasswordForm">
                    <input type="hidden" id="resetToken" name="token">
                    
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required 
                               placeholder="Enter new password" minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm new password">
                    </div>
                    
                    <div class="password-requirements">
                        <strong>Password Requirements:</strong>
                        <ul>
                            <li id="req-length" class="invalid">At least 6 characters</li>
                            <li id="req-match" class="invalid">Passwords match</li>
                        </ul>
                    </div>
                    
                    <button type="submit" class="btn-reset" id="resetBtn">Reset Password</button>
                </form>
                
                <div class="login-link">
                    <p>Remember your password? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 MyBrand. All Rights Reserved.</p>
    </footer>

    <script>
        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        document.addEventListener('DOMContentLoaded', function() {
            const resetTokenInput = document.getElementById('resetToken');
            
            if (token) {
                // Set token in hidden field
                resetTokenInput.value = token;
                
                // Check if token is valid (optional - you could validate with backend)
                console.log('Reset token detected:', token.substring(0, 20) + '...');
            } else {
                showMessage('Invalid or expired reset link. Please request a new one.', 'error');
                disableForm();
            }
            
            // Setup form submission
            setupFormValidation();
        });
        
        function setupFormValidation() {
            const form = document.getElementById('resetPasswordForm');
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const resetBtn = document.getElementById('resetBtn');
            
            // Real-time password validation
            newPassword.addEventListener('input', validatePassword);
            confirmPassword.addEventListener('input', validatePassword);
            
            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                await submitResetPassword();
            });
        }
        
        function validatePassword() {
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            
            // Check length
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 6) {
                lengthReq.className = 'valid';
            } else {
                lengthReq.className = 'invalid';
            }
            
            // Check match
            const matchReq = document.getElementById('req-match');
            if (password && confirm && password === confirm) {
                matchReq.className = 'valid';
            } else {
                matchReq.className = 'invalid';
            }
            
            return password.length >= 6 && password === confirm;
        }
        
        function validateForm() {
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            
            if (!token) {
                showMessage('Invalid reset token', 'error');
                return false;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return false;
            }
            
            if (password !== confirm) {
                showMessage('Passwords do not match', 'error');
                return false;
            }
            
            return true;
        }
        
        async function submitResetPassword() {
            const resetBtn = document.getElementById('resetBtn');
            const originalText = resetBtn.textContent;
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            const password = document.getElementById('newPassword').value;
            
            try {
                // Call your backend reset-password endpoint
                const response = await fetch('https://backend-production-c281a.up.railway.app/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('✅ Password reset successful! You can now login with your new password.', 'success');
                    
                    // Clear form
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                    // Disable form
                    disableForm();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                    
                } else {
                    showMessage(data.message || 'Failed to reset password. Please try again.', 'error');
                }
                
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = originalText;
            }
        }
        
        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    messageElement.style.display = 'none';
                }, 5000);
            }
        }
        
        function disableForm() {
            const form = document.getElementById('resetPasswordForm');
            const inputs = form.querySelectorAll('input');
            const btn = document.getElementById('resetBtn');
            
            inputs.forEach(input => input.disabled = true);
            btn.disabled = true;
            btn.textContent = 'Completed';
            btn.style.background = '#6c757d';
        }
    </script>
    
    <!-- Load auth.js for consistency -->
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
