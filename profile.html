    .profile-details {
      background: white;

    .profile-section {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    
    .profile-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .profile-section h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
      border-left: 4px solid #007bff;
      padding-left: 10px;
    }
    
    .profile-info {
      display: grid;
      gap: 12px;
    }
    
    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 8px 0;
    }
    
    .info-label {
      font-weight: 600;
      color: #555;

    }
    
    .info-value {
      color: #333;
      text-align: right;
      flex: 1;
      margin-left: 20px;
    }
    
    .profile-actions {
      display: flex;
      gap: 15px;
      margin-top: 25px;

    .btn-edit {

      color: white;

    .btn-logout {

    .empty-profile {

    /* Edit Profile Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    
    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .modal-header h2 {
      margin: 0;
      color: #333;
    }
    
    .close-modal {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }
    
    .close-modal:hover {
      color: #333;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .modal-actions {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    
    .btn-cancel {
      background: #6c757d;
      color: white;
    }
    
    .btn-cancel:hover {
      background: #545b62;
    }
    
    .btn-save {
      background: #28a745;
      color: white;
    }
    
    .btn-save:hover {
      background: #218838;
    }
    
    @media (max-width: 600px) {
      .info-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
      
      .info-value {
        text-align: left;
        margin-left: 0;
      }
      
      .profile-actions {
        flex-direction: column;
      }
      
      .profile-actions .btn {
        text-align: center;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .modal-actions {
        flex-direction: column;
      }
    }

async function loadOrderStatistics(userEmail) {
  const BACKEND_URL = 'https://backend-production-c281a.up.railway.app';
  
  try {
    console.log(`üìß Fetching orders for: ${userEmail}`);
    
    // Try the ordersdash endpoint first
    const response = await fetch(`${BACKEND_URL}/api/ordersdash/user-orders`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: userEmail })
    });
    
    if (response.ok) {
      const data = await response.json();
      console.log('üìä Database orders response:', data);
      
      if (data.success && data.orders) {
        // Display database orders
        const totalOrders = data.orders.length;
        const totalSpent = data.orders.reduce((sum, order) => {
          return sum + (order.pricing?.total || 0);
        }, 0);
        
        document.getElementById('totalOrders').textContent = totalOrders;
        document.getElementById('totalSpent').textContent = `‚Çπ${totalSpent.toFixed(2)}`;
        
        displayRecentOrders(data.orders);
        return;
      }
    }
  } catch (error) {
    console.error('‚ùå Failed to fetch database orders:', error);
  }
  
  // Fallback to localStorage
  console.log('üîÑ Falling back to localStorage...');
  const orders = JSON.parse(localStorage.getItem('orderHistory') || '[]');
  const userOrders = orders.filter(order => 
    order.userEmail === userEmail || 
    (order.customer && order.customer.email === userEmail)
  );
  
  const totalOrders = userOrders.length;
  const totalSpent = userOrders.reduce((sum, order) => {
    const amount = order.grandTotal || order.total || order.amount || 0;
    return sum + Number(amount);
  }, 0);
  
  document.getElementById('totalOrders').textContent = totalOrders;
  document.getElementById('totalSpent').textContent = `‚Çπ${totalSpent.toFixed(2)}`;
  
  displayRecentOrders(userOrders);
}
// Update displayRecentOrders function
function displayRecentOrders(userOrders) {
    const recentOrdersContainer = document.getElementById('recentOrders');

        console.error('‚ùå recentOrders container not found!');
        return;
    }
    
    console.log('üîÑ Displaying orders:', userOrders);
    
    if (!userOrders || userOrders.length === 0) {
        recentOrdersContainer.innerHTML = `
            <div class="empty-orders">
                <p>You have no orders yet.</p>
                <a href="shop.html" class="btn">Start Shopping</a>
            </div>

        return;
    }
    
    // Sort by date (newest first) and take last 3
    const sortedOrders = userOrders.sort((a, b) => {
        const dateA = new Date(a.createdAt || a.paidAt || Date.now());
        const dateB = new Date(b.createdAt || b.paidAt || Date.now());
        return dateB - dateA;

        console.log('üîç Processing order:', order);

        const orderId = order.orderId || 'N/A';

        const total = order.pricing?.total || order.total || 0;
        
        // Get items information
        const items = order.items || [];
        const itemCount = items.length;
        const firstItem = items[0] || {};
        
        return `
            <div class="order-item" style="border: 1px solid #e0e0e0; padding: 20px; margin-bottom: 15px; border-radius: 10px; background: white; box-shadow: 0 3px 10px rgba(0,0,0,0.08);">
                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px;">
                    <div>
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">

                            <span style="background: ${orderStatus === 'confirmed' ? '#d4edda' : '#fff3cd'}; 
                                      color: ${orderStatus === 'confirmed' ? '#155724' : '#856404'}; 
                                      padding: 4px 10px; border-radius: 15px; font-size: 12px; font-weight: bold;">
                                ${orderStatus.toUpperCase()}
                            </span>
                        </div>
                        <div style="color: #666; font-size: 14px;">
                            üìÖ ${new Date(orderDate).toLocaleDateString('en-IN', { 
                                day: 'numeric', 
                                month: 'short', 
                                year: 'numeric' 
                            })}
                            &nbsp;|&nbsp;
                            üïí ${new Date(orderDate).toLocaleTimeString('en-IN', {
                                hour: '2-digit',
                                minute: '2-digit'
                            })}
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="color: #28a745; font-weight: bold; font-size: 22px;">‚Çπ${total.toFixed(2)}</div>
                        <div style="color: #666; font-size: 12px; margin-top: 5px;">
                            Paid via ${paymentMethod}
                        </div>
                    </div>
                </div>
                
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                    <div style="font-weight: bold; margin-bottom: 8px; color: #555;">üì¶ Items (${itemCount})</div>
                    ${items.map(item => `
                        <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; align-items: center;">

// Update viewAllOrders function
function viewAllOrders() {
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) return;
    
    // Fetch all user orders from database
    fetch('https://backend-production-c281a.up.railway.app/api/ordersdash/user-orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: currentUser.email })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success && data.orders && data.orders.length > 0) {
            showAllOrdersModal(data.orders);
        } else {
            alert('You have no order history yet.\n\nStart shopping to place your first order!');
        }
    })
    .catch(error => {
        console.error('Error fetching orders:', error);
        alert('Unable to load orders. Please try again later.');
    });
}

// Update viewOrderDetails function
function viewOrderDetails(orderId) {
    // FIXED: Look in orderHistory first, then orders
    const orderHistory = JSON.parse(localStorage.getItem('orderHistory') || '[]');
    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    
    // Search in orderHistory first (where paymentManager saves them)
    let order = orderHistory.find(o => o.orderId === orderId || o.id === orderId);
    
    // If not found in orderHistory, search in orders
    if (!order) {
        order = orders.find(o => o.orderId === orderId || o.id === orderId);
    }
    
    if (!order) {
        alert('Order details not found.');
        return;
    }
    
    // Get amount details
    const orderAmount = order.grandTotal || order.total || order.amount || 0;
    const subtotal = order.subtotal || 0;
    const deliveryCharge = order.deliveryCharge || 0;
    const taxAmount = order.taxAmount || 0;
    
    const itemsList = order.items ? 
        order.items.map(item => 
            `‚Ä¢ ${item.name || 'Item'} (Qty: ${item.quantity || 1}) - ‚Çπ${(item.price || 0) * (item.quantity || 1)}`
        ).join('\n') : 
        'Single item purchase';
    
    // Build detailed alert
    let alertText = `üìã ORDER DETAILS\n\n` +
                   `Order ID: ${order.orderId || order.id}\n` +
                   `Date: ${new Date(order.paymentDate || order.orderDate || order.date || Date.now()).toLocaleString()}\n` +
                   `Status: ${order.paymentStatus || order.status || 'Completed'}\n` +
                   `Payment ID: ${order.paymentId || 'N/A'}\n\n` +
                   `üìä AMOUNT BREAKDOWN:\n` +
                   `Subtotal: ‚Çπ${subtotal.toFixed(2)}\n` +
                   `Delivery: ‚Çπ${deliveryCharge.toFixed(2)}\n` +
                   `GST (5%): ‚Çπ${taxAmount.toFixed(2)}\n` +
                   `Total: ‚Çπ${orderAmount.toFixed(2)}\n\n` +
                   `üõí ITEMS:\n${itemsList}\n\n`;
    
    // Add shipping address if available
    if (order.shippingAddress) {
        alertText += `üöö Shipping Address:\n${order.shippingAddress}`;
    } else if (order.userAddress) {
        alertText += `üöö Shipping Address:\n${order.userAddress}`;
    }
    
    alert(alertText);
}
    
    function editProfile() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) return;
      
      // Populate form with current user data
      document.getElementById('editName').value = currentUser.name || '';
      document.getElementById('editEmail').value = currentUser.email || '';
      document.getElementById('editPhone').value = currentUser.phone || '';
      
      // Populate address fields
      const address = currentUser.address || {};
      document.getElementById('editAddress1').value = address.line1 || '';
      document.getElementById('editAddress2').value = address.line2 || '';
      document.getElementById('editCity').value = address.city || '';
      document.getElementById('editState').value = address.state || '';
      document.getElementById('editPincode').value = address.pincode || '';
      document.getElementById('editCountry').value = address.country || 'India';
      document.getElementById('editLandmark').value = address.landmark || '';
      
      // Show modal
      document.getElementById('editProfileModal').style.display = 'block';
    }
    
    function closeEditModal() {
      document.getElementById('editProfileModal').style.display = 'none';
    }
    
    // Handle form submission
    document.getElementById('editProfileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      saveProfileChanges();
    });
    
    function saveProfileChanges() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) return;
      
      // Get form values
      const updatedUser = {
        ...currentUser,
        name: document.getElementById('editName').value.trim(),
        phone: document.getElementById('editPhone').value.trim(),
        address: {
          line1: document.getElementById('editAddress1').value.trim(),
          line2: document.getElementById('editAddress2').value.trim(),
          city: document.getElementById('editCity').value.trim(),
          state: document.getElementById('editState').value.trim(),
          pincode: document.getElementById('editPincode').value.trim(),
          country: document.getElementById('editCountry').value.trim(),
          landmark: document.getElementById('editLandmark').value.trim()
        },
        updatedAt: new Date().toISOString()
      };
      
      // Update user in localStorage
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const userIndex = users.findIndex(user => user.email === currentUser.email);
      
      if (userIndex !== -1) {
        users[userIndex] = { ...users[userIndex], ...updatedUser };
        localStorage.setItem('users', JSON.stringify(users));
      }
      
      // Update currentUser in localStorage
      localStorage.setItem('currentUser', JSON.stringify(updatedUser));
      
      // Also update in AppState if it exists
      if (typeof window.AppState !== 'undefined') {
        window.AppState.setUser(updatedUser);
      }
      
      // Close modal and refresh profile
      closeEditModal();
      loadProfileInfo();
      
      alert('Profile updated successfully!');
    }
    
    function viewAllOrders() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser) return;
      
      // FIXED: Get orders from 'orders' key
      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      const userOrders = orders.filter(order => order.userEmail === currentUser.email || order.userId === currentUser.email);
      
      if (userOrders.length === 0) {
        alert('You have no order history yet.\n\nStart shopping to place your first order!');
        return;
      }
      
      // Sort by date (newest first)
      const sortedOrders = userOrders.sort((a, b) => 
        new Date(b.orderDate || b.date) - new Date(a.orderDate || a.date)
      );
      
      const orderList = sortedOrders.map((order, index) => 
        `${index + 1}. Order #${order.orderId || order.id || 'N/A'} - ‚Çπ${order.total || order.amount || 0} - ${new Date(order.orderDate || order.date || Date.now()).toLocaleDateString()} - ${order.status || 'Completed'}`
      ).join('\n\n');
      
      alert(`üì¶ YOUR ORDER HISTORY (${userOrders.length} orders)\n\n${orderList}\n\nTotal Amount Spent: ‚Çπ${userOrders.reduce((sum, order) => sum + (order.total || 0), 0).toFixed(2)}`);
    }
    
    function viewOrderDetails(orderId) {
      // FIXED: Get orders from 'orders' key
      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      const order = orders.find(o => o.orderId === orderId || o.id === orderId);
      
      if (!order) {
        alert('Order details not found.');
        return;
      }
      
      const itemsList = order.items ? 
        order.items.map(item => 
          `‚Ä¢ ${item.name} (Qty: ${item.quantity || 1}) - ‚Çπ${item.price || 0}`
        ).join('\n') : 
        'Single item purchase';
      
      alert(`üìã ORDER DETAILS\n\n` +
            `Order ID: ${order.orderId || order.id}\n` +
            `Date: ${new Date(order.orderDate || order.date || Date.now()).toLocaleString()}\n` +
            `Status: ${order.status || 'Completed'}\n` +
            `Total: ‚Çπ${order.total || order.amount || 0}\n\n` +
            `ITEMS:\n${itemsList}\n\n` +
            `Shipping Address:\n${order.shippingAddress || 'Not specified'}`);
    }
    
    // FIXED: Renamed to avoid conflict with auth.js logout function
    function logoutFromProfile() {
      if (confirm('Are you sure you want to logout?')) {
        localStorage.removeItem('currentUser');
        
        // Clear cart and wishlist if you want a fresh start on logout
        // localStorage.removeItem('cart');
        // localStorage.removeItem('wishlist');
        
        // Update AppState if exists
        if (typeof window.AppState !== 'undefined') {
          window.AppState.setUser(null);
        }
        
        window.location.href = 'index.html';
      }
    }
    
    // Close modal when clicking outside
    window.addEventListener('click', function(e) {
      const modal = document.getElementById('editProfileModal');
      if (e.target === modal) {
        closeEditModal();
      }
    });
    
    // Initialize profile when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadProfileInfo();
      
      // Also update cart and wishlist counts
      if (typeof window.updateCartCount === 'function') {
        window.updateCartCount();
      }
      if (typeof window.updateWishlistCount === 'function') {
        window.updateWishlistCount();
      }
    });
    
    // Make functions available globally
    window.editProfile = editProfile;
    window.closeEditModal = closeEditModal;
    window.saveProfileChanges = saveProfileChanges;
    window.viewAllOrders = viewAllOrders;
    window.viewOrderDetails = viewOrderDetails;
    window.logoutFromProfile = logoutFromProfile;
