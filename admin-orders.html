<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Orders Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .order-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: white;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .status-confirmed { color: green; font-weight: bold; }
        .status-pending { color: orange; font-weight: bold; }
        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .total-row {
            font-weight: bold;
            border-top: 2px solid #333;
            padding-top: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Orders Dashboard</h1>
    <div id="ordersContainer">Loading orders...</div>
    
    <script>
        async function loadOrders() {
            try {
                const response = await fetch('https://backend-production-c281a.up.railway.app/api/orders/all-orders');
                const data = await response.json();
                
                if (data.success && data.orders.length > 0) {
                    const container = document.getElementById('ordersContainer');
                    container.innerHTML = data.orders.map(order => `
                        <div class="order-card">
                            <div class="order-header">
                                <div>
                                    <strong>Order #${order.orderId}</strong>
                                    <br>
                                    <small>${new Date(order.createdAt).toLocaleString()}</small>
                                </div>
                                <div>
                                    <span class="status-${order.status}">${order.status.toUpperCase()}</span>
                                    <br>
                                    <strong>â‚¹${order.pricing?.total || 0}</strong>
                                </div>
                            </div>
                            
                            <div><strong>Customer:</strong> ${order.customer.name} (${order.customer.email})</div>
                            
                            <div style="margin: 10px 0;">
                                <strong>Items:</strong>
                                ${order.items.map(item => `
                                    <div class="item-row">
                                        <span>${item.name} Ã— ${item.quantity}</span>
                                        <span>â‚¹${item.total}</span>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div class="total-row">
                                <span>Total:</span>
                                <span>â‚¹${order.pricing?.total || 0}</span>
                            </div>
                            
                            <div style="margin-top: 10px; font-size: 12px; color: #666;">
                                Payment: ${order.paymentStatus} via ${order.paymentMethod}
                            </div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('ordersContainer').innerHTML = 'No orders found';
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersContainer').innerHTML = 'Error loading orders';
            }
        }
        
        loadOrders();
    </script>
</body>
</html>
