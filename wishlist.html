<!DOCTYPE html>
<html>
<head>
    <title>Test Wishlist</title>
    <script>
    // Simple test functions
    function testAddToWishlist(id, name, price, image) {
        console.log('Test: Adding', id, name);
        let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
        wishlist.push({id: id, name: name, price: price, image: image});
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        alert('Added ' + name);
    }
    
    function testRemoveFromWishlist(id) {
        console.log('Test: Removing', id);
        let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
        wishlist = wishlist.filter(item => item.id != id);
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        alert('Removed item ' + id);
    }
    
    function testViewWishlist() {
        let wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
        console.log('Current wishlist:', wishlist);
        alert(wishlist.length + ' items in wishlist');
    }
    </script>
</head>
<body>
    <h1>Test Wishlist</h1>
    <button onclick="testAddToWishlist(1, 'Test Product', 100, 'test.jpg')">Add Test 1</button>
    <button onclick="testAddToWishlist(6, 'Test Product 6', 200, 'test6.jpg')">Add Test 6</button>
    <button onclick="testRemoveFromWishlist(6)">Remove Test 6</button>
    <button onclick="testViewWishlist()">View Wishlist</button>
    <button onclick="localStorage.removeItem('wishlist'); alert('Cleared');">Clear All</button>
</body>
</html>
